apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orange-reverse
spec:
  replicas: 2
  selector:
    matchLabels:
      application: orange-reverse
  template:
    metadata:
      creationTimestamp: null
      labels:
        application: orange-reverse
    spec:
      containers:
      - env:
        - name: COLOUR
          value: orange
        - name: OPERATION
          value: reverse
        - name: GROUP
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/gordons/address-demo-service
        imagePullPolicy: IfNotPresent
        name: reverse
        volumeMounts:
        - name: connect
          mountPath: "/etc/messaging/"
          readOnly: true
      volumes:
      - name: connect
        secret:
          secretName: connect-config
